<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Logger</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

  <div class="container">
    <h1>Burger Logger</h1>
    <img src="assets/burger.png" alt="burger" width="200px" />
    <div class="row-3">
      <div><span>Uneaten</span></div>
      <div></div>
      <div><span>Eaten</span></div>
    </div>
    <!-- DISPLAY LIST AREA -->
    <div class="user-input" id="entries">
      <div class="row-3">
        <div><span>Placeholder</span></div>
        <div><button id="2-btn">Eat the burger</button></div>
        <div><span>Placeholder</span></div>
      </div>
    </div>
    <!-- INPUT AREA -->
    <div class="row-3">
      <div></div>
      <div class="input-area">
        <p>Add a burger to the list:</p>
        <input type="text" id="burgerInput" placeholder="Enter burger name here"/>
        <button id="addBtn">Add burger</button>
      </div>
      <div></div>
    </div>

  </div>

  <script src="assets/script.js"></script>

</body>

</html>
